<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Gerador de Senha</title>
</head>
<body>
  <div class="alerta">Senha Gerada com sucesso.</div>
  <h1>Gerador de Senha</h1>
  <main class="container-input">
    <span>Tamanho: <span id="valor"></span> caracteres</span>
    <input type="range" class="slider" id="slider" min="8" max="25" value="8">
    <button id="button" class="button-cta" onclick="generatePassword()" >Gerar Senha</button>
  </main>
  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar 📝</span>
    <div class="copypassword">Senha Copiada com Sucesso! ✔️</div>
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
